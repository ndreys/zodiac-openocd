# L2CC Cache setup/invalidation/disable
proc zii_rdu2_init_l2cc { } {
	# explicitly disable L2 cache
	set tR [arm mrc 15 0 1 0 1]
	arm mcr 15 0 1 0 1 [expr $tR & ~(1<<2)]
	# reconfigure L2 cache aux control reg
	arm mcr 15 1 9 0 2 [expr 0xC4 | (1<<24) | (1<<23) | (1<22)]
}


proc zii_rdu2_init { } {
	echo "Reset-init..."

	halt
	dap apsel 1
	zii_rdu2_disable_wdog
	zii_rdu2_apply_dcd
	arm semihosting on
	#  # ARM errata ID #468414
	set tR [arm mrc 15 0 1 0 1]
	 # enable L1NEON bit
	arm mcr 15 0 1 0 1 [expr $tR | (1<<5)]
	zii_rdu2_init_l2cc
	dap apsel 0
	adapter_khz 20000
}
